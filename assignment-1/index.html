<!DOCTYPE html>
<html>

<head>
  <title>Student document directory</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="mainbody">
  <div class="inner">
    <div>
      <h2 class="heading">GOOD SHEPHERD INTERNATIONAL SCHOOL</h2>
    </div>
    <span>
      <div class="main">
        <div class="anchors">
          <p><a href="http://www.google.com">HOME</a></p>
        </div>
        <div class="anchors">
          <p><a href="http://www.google.com">SCHOOL</a></p>
        </div>
        <div class="anchors">
          <p><a href="http://www.google.com">ACADEMICS</a></p>
        </div>
        <div class="anchors">
          <p><a href="http://www.google.com">Co-CURRICULAR</a></p>
        </div>
        <div class="anchors">
          <p><a href="http://www.google.com">ADMISSION</a></p>
        </div>
      </div>
    </span>
    <h3 class="subhead">Student Document Directory</h3>
    <br>

    <div class="forms">
      <div class="subforms">

        <form>
          <label for="name">Name of
            student:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
          <label
            for="address1">Address1:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="address" id="address1" placeholder="Enter your address"><br><br>
          <label
            for="address2">Address2:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="address" id="address2" placeholder="Enter your address"><br><br>
          <label
            for="address3">Address3:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="address" id="address3" placeholder="Enter your address"><br><br>
          <label
            for="pincode">Pincode:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="pincode" id="pincode" placeholder="Enter your Pincode" required><br><br>
          <label
            for="email">E-mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="email" id="email" name="email-id" placeholder="type your e-mail"><br><br>

          <span>Gender
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="option-1" value="male" name="Gender">
            <label for="option-1">Male</label>
            <input type="radio" id="option-2" value="Female" name="Gender">
            <label for="option-">Female</label>
          </span><br><br>

          <span>
            <label for="date">Date of
              Birth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label for="date">&nbsp;&nbsp;Date</label>
            <input type="number" name="dob" id="date" placeholder="date">
            <label for="month">&nbsp;&nbsp;Month</label>
            <input type="number" name="dob" id="month" placeholder="Month">
            <label for="year">&nbsp;&nbsp;Year</label>
            <input type="number" name="dob" id="year" placeholder="Year">
          </span><br><br>

          <p>Remarks:</p>
          <label
            for="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <textarea class="rem" name="remarks" id="text" rows="10" cols="30" placeholder="Remarks........"></textarea>
          <br><br>

          <div class="submit">
            <input class="submitbutton" type="submit" value="Submit the form" id="button">
          </div>
        </form>

      </div>
    </div>
    <div class="footer">
      <p class="footertext">http://gsis.ac.in/</p>
      <p>Good Shepherd knowledge Village, M Palada Post, Nilgiris, Ooty, Tamil Nadu 643004</p>
    </div>
  </div>
</body>

</html>
